<div class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>
	<table class="table table-hover">
		<ul>
			<tr ng-repeat="user in main.users">
				<td>{{user.login}}</td>
				<td><button type="button" class="btn btn-danger" ng-click="main.deleteUser(user)">Usuń</button></td>
				<td><button type="button" class="btn btn-warning" ng-click="main.editUser(user)">Edytuj</button></td>
			</tr>
		</ul>
	</table>
  <form>
	Login:<br>
	<input type="text" name="login" ng-model="main.newUser.login"><br>
	Hasło:<br>
	<input name="password" type="password" ng-model="main.newUser.password">
	<br>
	<br>
	<input type="submit" value="Rejestruj" class="btn" ng-click="main.addUser()">
  </form>
</div>
